<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Login PAGE</title>

</head>

<body class="p-3 mb-2 bg-light text-dark">
<div class="container w-100">
    <div class="row">
        <br>
        <div class="col align-self center">
            <div th:if="${param.error}">
                Invalid username and password
            </div>
            <div th:if="${param.logout}">
                You have been logged out
            </div>
            <h3 class="h3 mt-5 mb-3 fw-normal mb-2"><strong> Please sign in </strong></h3>
            <form th:action="@{/login}" method="post" class="col-cm-3">
                <div class="form-group-row" style="width:300px" >
                    <div>
                        <input class="w-100 form-control" type="text" name="username" id="username" placeholder="Email adress"/>
                    </div>
                    <div>
                        <input class="w-100 form-control" type="password" name="password" placeholder="Password"/>
                    </div>
                    <div class="mt-2">
                        <button class="w-100 btn btn-primary btn-sm" type="submit">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
